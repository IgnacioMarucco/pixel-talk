services:
  user-mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: mysqlroot123!
      MYSQL_DATABASE: user_service_db
      MYSQL_USER: user_service
      MYSQL_PASSWORD: user_service_pass
    ports:
      - "3307:3306"
    volumes:
      - user-mysql-data:/var/lib/mysql
    networks:
      - user-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10

  content-mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: mysqlroot123!
      MYSQL_DATABASE: content_service_db
      MYSQL_USER: content_service
      MYSQL_PASSWORD: content_service_pass
    ports:
      - "3308:3306"
    volumes:
      - content-mysql-data:/var/lib/mysql
    networks:
      - content-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123!
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks:
      - content-net

  user-service:
    build:
      context: ../backend/user-service
    environment:
      USER_DB_URL: jdbc:mysql://user-mysql:3306/user_service_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      USER_DB_USER: user_service
      USER_DB_PASSWORD: user_service_pass
      JWT_SECRET: dev-secret-key-change-in-production-min-256-bits
    ports:
      - "8081:8081"
    depends_on:
      user-mysql:
        condition: service_healthy
    networks:
      - user-net
      - backend-net

  content-service:
    build:
      context: ../backend/content-service
    environment:
      CONTENT_DB_URL: jdbc:mysql://content-mysql:3306/content_service_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      CONTENT_DB_USER: content_service
      CONTENT_DB_PASSWORD: content_service_pass
      USER_SERVICE_URL: http://user-service:8081
      MINIO_URL: http://minio:9000
      MINIO_PUBLIC_URL: http://localhost:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123!
    ports:
      - "8082:8082"
    depends_on:
      content-mysql:
        condition: service_healthy
      user-service:
        condition: service_started
      minio:
        condition: service_started
    networks:
      - content-net
      - backend-net

  api-gateway:
    build:
      context: ../backend/api-gateway
    environment:
      USER_SERVICE_URL: http://user-service:8081
      CONTENT_SERVICE_URL: http://content-service:8082
      JWT_SECRET: dev-secret-key-change-in-production-min-256-bits
    ports:
      - "8080:8080"
    depends_on:
      user-service:
        condition: service_started
      content-service:
        condition: service_started
    networks:
      - backend-net

  frontend:
    build:
      context: ../frontend
    depends_on:
      api-gateway:
        condition: service_started
    networks:
      - backend-net

  reverse-proxy:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/reverse-proxy.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      frontend:
        condition: service_started
      api-gateway:
        condition: service_started
    networks:
      - backend-net

volumes:
  user-mysql-data:
  content-mysql-data:
  minio-data:

networks:
  user-net:
  content-net:
  backend-net:
