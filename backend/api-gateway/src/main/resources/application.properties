# Application
spring.application.name=api-gateway
server.port=8080

# Gateway Routes
# Gateway Routes defined in GatewayConfig.java


# JWT Configuration (MUST MATCH user-service exactly!)
# Using same property names and default values as microservices
app.jwt.secret=${JWT_SECRET:dev-secret-key-change-in-production-min-256-bits}
app.jwt.issuer=${JWT_ISSUER:community-platform}
app.jwt.audience=${JWT_AUDIENCE:community-platform-api}

# CORS Configuration
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=http://localhost:4200
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true
spring.cloud.gateway.globalcors.cors-configurations.[/**].max-age=3600

# Logging
logging.level.root=INFO
logging.level.com.communityplatform.gateway=DEBUG
logging.level.org.springframework.cloud.gateway=DEBUG
